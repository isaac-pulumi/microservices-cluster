name: Pulumi Infrastructure Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  preview:
    name: Preview Infrastructure Changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Pulumi Cloud
        uses: pulumi/auth-actions@v1
        with:
          organization: test-org-ijh
          requested-token-type: urn:pulumi:token-type:access_token:organization

      - name: Load ESC Environment
        uses: pulumi/esc-action@v1
        with:
          environment: test-org-ijh/github-actions-credentials

      - name: Pulumi Preview
        uses: pulumi/actions@v5
        with:
          command: preview
          stack-name: test-org-ijh/dev
          comment-on-pr: true
          github-token: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Authenticate with Pulumi Cloud
        uses: pulumi/auth-actions@v1
        with:
          organization: test-org-ijh
          requested-token-type: urn:pulumi:token-type:access_token:organization

      - name: Load ESC Environment
        uses: pulumi/esc-action@v1
        with:
          environment: test-org-ijh/github-actions-credentials

      - name: Pulumi Up
        uses: pulumi/actions@v5
        with:
          command: up
          stack-name: test-org-ijh/dev
